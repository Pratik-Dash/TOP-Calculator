<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./Styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="display">
            <div class="previousoperanddisplay">
                
            </div>
            <div class="currentoperanddisplay">

            </div>
        </div>
        
        <div class="buttons">
            <button class="button clear">AC</button>
            <button class="button delete">C</button>
            <button class="button operator mod" value = "%">%</button>
            <button class="button operator divide" value = "÷">÷</button>
            <button class="button numbutton" value="7">7</button>
            <button class="button numbutton" value="8">8</button>
            <button class="button numbutton" value="9">9</button>
            <button class="button operator add" value="+">+</button>
            <button class="button numbutton" value="4">4</button>
            <button class="button numbutton" value="5">5</button>
            <button class="button numbutton" value="6">6</button>
            <button class="button operator subtract" value="-">-</button>
            <button class="button numbutton" value="1">1</button>
            <button class="button numbutton" value="2">2</button>
            <button class="button numbutton" value="3">3</button>
            <button class="button operator multiply" value="x">x</button>
            <button class="button numbutton" value="0">0</button>
            <button class="button numbutton" value=".">.</button>
            <button class="button equalBtn" value="="> = </button>
          
        </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
</html>
